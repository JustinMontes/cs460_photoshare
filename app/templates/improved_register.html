<form action="/register/" method="POST">

						<div class="form-group" id="#signup-form">
							<input type="text" class="form-control" placeholder="First Name" name="first_name">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name" name="last_name">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Unique Username" name="username">
						</div>

						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Write a bio? (optional)" name="bio">
						</div>

						<div class="form-group">
							<input type="date" class="form-control" placeholder="Date of Birth (D0B) (format:mm-dd-yyyy)" name="dob">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Hometown" name="hometown">
						</div>

						<div class="form-group">
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Female">Female<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Male">Male<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Other">Other<br>

						</div>

						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>

						<button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
					</form>
